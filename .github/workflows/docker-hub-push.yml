name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Docker Image
        run: |
          docker build -t bookstore-api .
          docker images bookstore-api
        shell: bash

      - name: Save Docker Image to file
        run: docker save bookstore-api -o bookstore-api.tar

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: bookstore-api.tar

  push-to-dockerhub:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v2
        with:
          name: docker-image
          path: .

      - name: Load Docker Image from file
        run: docker load -i bookstore-api.tar

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Tag Docker Image
        run: docker tag bookstore-api:latest "${{ secrets.DOCKERHUB_USERNAME }}/bookstore-api:latest"

      - name: Push Docker Image to Docker Hub
        run: docker push "${{ secrets.DOCKERHUB_USERNAME }}/bookstore-api:latest"
